name: linter_editor
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  dio: 4.0.6
  flutter:
    sdk: flutter
  yaml: 3.1.1
  yaml_writer: ^1.0.3
  markdown_widget: ^1.3.0+2
  file_picker: ^5.2.4
  flutter_native_splash: ^2.2.16

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/mock_response.json

  fonts:
    - family: 'Roboto Mono'
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
